<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-lable" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-lable" for="email" >Email:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-lable" for="number">Telefone:</label>
                    <input class="form-control" type="number">
                    <label class="form-lable" for="number" id="telefone"></label>
                    <label for="text" class="form-lable">Seu texto:</label>
                    <textarea class="form-control" id="mensagem"></textarea>
                    <div class="button">
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
